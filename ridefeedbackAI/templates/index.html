<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideFeedback Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2962ff;
            --secondary-color: #0039cb;
            --background-color: #f5f5f5;
            --chat-background: #ffffff;
            --text-color: #333333;
            --message-bot: #f3f4f6;
            --message-user: #e3f2fd;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: var(--chat-background);
            border-radius: 20px;
            box-shadow: 0 10px 20px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-content h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4caf50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .user-message .message-avatar {
            background: var(--secondary-color);
            order: 2;
            margin-right: 0;
            margin-left: 12px;
        }

        .message-content {
            max-width: 70%;
            padding: 15px;
            border-radius: 15px;
            background: var(--message-bot);
            position: relative;
        }

        .user-message .message-content {
            background: var(--message-user);
        }

        .quick-replies {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .quick-replies button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: white;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--primary-color);
        }

        .quick-replies button:hover {
            background: var(--primary-color);
            color: white;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button#sendButton {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button#sendButton:hover {
            background: var(--secondary-color);
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            margin-top: 10px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #90a4ae;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <i class="fas fa-taxi"></i>
                <h1>RideFeedback Assistant</h1>
                <div class="status-indicator"></div>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>Welcome! I'm here to help you with your ride feedback. How was your recent trip with us?</p>
                    <div class="quick-replies">
                        <button onclick="sendQuickReply('Great ride!')">Great ride!</button>
                        <button onclick="sendQuickReply('Had some issues')">Had some issues</button>
                        <button onclick="sendQuickReply('Need support')">Need support</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
                <button id="sendButton" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script>
        let isTyping = false;
        const typingIndicator = document.getElementById('typingIndicator');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendQuickReply(message) {
            userInput.value = message;
            sendMessage();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                hideTypingIndicator();
                addMessage(data.response, 'bot');

                if (message.toLowerCase().includes('great ride')) {
                    addQuickReplies(['Rate driver', 'Leave tip', 'Share feedback']);
                } else if (message.toLowerCase().includes('issues')) {
                    addQuickReplies(['Report problem', 'Request refund', 'Speak to support']);
                }

            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            }
        }

        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.innerHTML = sender === 'bot' ? 
                '<i class="fas fa-robot"></i>' : 
                '<i class="fas fa-user"></i>';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = `<p>${message}</p>`;

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addQuickReplies(replies) {
            const lastMessage = chatMessages.lastElementChild;
            const quickRepliesDiv = document.createElement('div');
            quickRepliesDiv.className = 'quick-replies';
            
            replies.forEach(reply => {
                const button = document.createElement('button');
                button.textContent = reply;
                button.onclick = () => sendQuickReply(reply);
                quickRepliesDiv.appendChild(button);
            });

            lastMessage.querySelector('.message-content').appendChild(quickRepliesDiv);
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            isTyping = true;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
            isTyping = false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    </script>
</body>
</html>
